<head>
<style>
	body {
	margin: auto 8em;
	}
	.tooltip {
    position: absolute;
	}
	#preamble{
	padding-left: 40px;
	}
</style>

<body>
	<div id ="preamble">
		<h1>A Year of Scrolling</h1>
		<h2>Tracking engagement on Google News by number of articles clicked</h2>
		<svg width="877" height="50">
  			<rect width="877" height="50" style="fill:#50BFE6;stroke-width:1;stroke:rgb(0,0,0)" />
  		</svg>
  		<svg width="23" height="50">
			<rect width="23" height="50" style="fill:#FF00CC;stroke-width:1;stroke:rgb(0,0,0)" />
		</svg>
	</div>
	<div id="my_dataviz"></div>
</body>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<!-- <div id="my_dataviz"></div> -->

<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>

// set the dimensions and margins of the graph
var margin = {top: 40, right: 25, bottom: 30, left: 40},
  width = 1000 - margin.left - margin.right,
  height = 500000 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

//Read the data

// d3.csv("./heatmap_data.csv", function(data) {

d3.text("./heatmap_data5.csv", function(text) {
	var data = d3.csvParse(text);
// });

  // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
  var myGroups = d3.map(data, function(d){return d.Column;}).keys()
  var myVars = d3.map(data, function(d){return d.Row;}).keys()

  // Build X scales and axis:
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(myGroups)
    .padding(0.05);
  // svg.append("g")
  //   .style("font-size", 15)
  //   .attr("transform", "translate(0," + height + ")")
  //   .call(d3.axisBottom(x).tickSize(0))
  //   .select(".domain").remove()

  // Build Y scales and axis:
  var y = d3.scaleBand()
    .range([ 0, height ])
    .domain(myVars)
    .padding(0.05);
  // svg.append("g")
  //   .style("font-size", 15)
  //   .call(d3.axisLeft(y).tickSize(0))
  //   .select(".domain").remove()

  // Build color scale
  // var myColor = d3.scaleSequential()
  //   .interpolator(d3.interpolateCool)
  //   .domain([0,1])

  // Build color scale
  var myColor = d3.scaleLinear().domain([0,1])
  .range(["#50BFE6", "#FF00CC"])

  // create a tooltip
  var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    tooltip
      .html(d.Value)
      .style("left", (d3.mouse(this)[0]+70) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mouseleave = function(d) {
    tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
      .style("opacity", 0.5)
  }

  // add the squares
  svg.selectAll()
    .data(data, function(d) {return d.Column+':'+d.Row;})
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.Column) })
      .attr("y", function(d) { return y(d.Row) })
      .attr("rx", 4)
      .attr("ry", 4)
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(d.Color)} )
      .style("stroke-width", 4)
      .style("stroke", "none")
      // .style("opacity", 0.8)
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)
})
